version: '3.8'

# Organization-level runner configuration
# This runner can be used by ALL repositories in the organization

services:
  github-runner-org:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigsirflrts-org-runner
    environment:
      # PAT needs 'admin:org' scope for organization runners
      - GITHUB_PAT=${GITHUB_PAT}
      # Organization name (without repo)
      - GITHUB_ORG=${GITHUB_ORG:-auldsyababua}
      # Runner configuration
      - RUNNER_NAME=${RUNNER_NAME:-org-fast-runner}
      - RUNNER_LABELS=${RUNNER_LABELS:-self-hosted,organization,local,fast,docker}
    volumes:
      # Cache directories for faster builds
      - npm-cache:/home/runner/.npm-cache
      - runner-cache:/home/runner/.cache
      - playwright-cache:/home/runner/.cache/ms-playwright
      # Work directory (optional - can be ephemeral)
      - ./work:/home/runner/_work
      # Share Docker socket if needed for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
    # Mount the organization runner script
    command: ["/home/runner/start-runner-org.sh"]
    restart: unless-stopped
    # Increase resources for faster execution
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - runner-network

networks:
  runner-network:
    driver: bridge

volumes:
  npm-cache:
    driver: local
  runner-cache:
    driver: local
  playwright-cache:
    driver: local