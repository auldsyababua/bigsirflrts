version: '3.8'

services:
  github-runner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bigsirflrts-runner
    environment:
      # These will be loaded from .env file
      - GITHUB_PAT=${GITHUB_PAT}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPOSITORY=${GITHUB_REPOSITORY:-auldsyababua/bigsirflrts}
      - RUNNER_NAME=${RUNNER_NAME:-local-fast-runner}
      - RUNNER_LABELS=${RUNNER_LABELS:-self-hosted,local,fast,docker}
    volumes:
      # Cache directories for faster builds
      - npm-cache:/home/runner/.npm-cache
      - runner-cache:/home/runner/.cache
      - playwright-cache:/home/runner/.cache/ms-playwright
      # Work directory (optional - can be ephemeral)
      - ./work:/home/runner/_work
      # Share Docker socket if needed for Docker-in-Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
    # Increase resources for faster execution
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G
    networks:
      - runner-network

networks:
  runner-network:
    driver: bridge

volumes:
  npm-cache:
    driver: local
  runner-cache:
    driver: local
  playwright-cache:
    driver: local