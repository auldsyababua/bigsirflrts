# Nginx configuration for n8n single instance
# Optimized for 10-user deployment

events {
    worker_connections 512;  # Reduced for smaller scale
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Rate limiting for webhook endpoint (prevent abuse)
    limit_req_zone $binary_remote_addr zone=webhook_limit:10m rate=10r/s;
    limit_req_status 429;

    # Health check endpoint
    server {
        listen 80;
        server_name health.local;

        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name n8n.10nz.tools;
        return 301 https://$server_name$request_uri;
    }

    # Main n8n server (HTTPS)
    server {
        listen 443 ssl http2;
        server_name n8n.10nz.tools;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Webhook endpoint with rate limiting
        location ~ ^/webhook/ {
            # Apply rate limiting (burst allows temporary spikes)
            limit_req zone=webhook_limit burst=20 nodelay;

            proxy_pass http://n8n:5678;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Webhook-specific timeouts (can be long-running)
            proxy_connect_timeout 90s;
            proxy_send_timeout 90s;
            proxy_read_timeout 90s;

            # Disable buffering for webhooks
            proxy_buffering off;
            proxy_request_buffering off;
        }

        # WebSocket support for n8n UI
        location /socket.io/ {
            proxy_pass http://n8n:5678;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific
            proxy_buffering off;
            proxy_cache_bypass $http_upgrade;
        }

        # Everything else (UI, API)
        location / {
            proxy_pass http://n8n:5678;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Standard timeouts for UI/API
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Enable WebSocket upgrade for UI
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Buffering for better performance
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 24 4k;
            proxy_busy_buffers_size 8k;
            proxy_max_temp_file_size 2048m;
            proxy_temp_file_write_size 32k;
        }

        # Static file caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://n8n:5678;
            proxy_cache_valid 200 302 1h;
            proxy_cache_valid 404 1m;
            expires 1h;
            add_header Cache-Control "public, immutable";
        }

        # Monitoring endpoint (Prometheus metrics)
        location /metrics {
            proxy_pass http://n8n:5678/metrics;
            # Restrict access to monitoring systems only
            # allow 10.0.0.0/8;  # Internal network
            # deny all;
        }
    }
}