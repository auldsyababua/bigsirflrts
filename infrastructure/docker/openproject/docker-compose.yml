version: '3.7'

services:
  # OpenProject Community Edition
  openproject:
    image: openproject/community:13
    container_name: flrts-openproject
    restart: unless-stopped
    environment:
      OPENPROJECT_SECRET_KEY_BASE: "supersecretbasekey1234567890abcdefghijklmnopqrstuvwxyz"
      OPENPROJECT_HOST__NAME: "localhost:8080"
      OPENPROJECT_HTTPS: "false"
      OPENPROJECT_DEFAULT__LANGUAGE: "en"
      OPENPROJECT_SEED_LOCALE: "en"
      OPENPROJECT_ENABLE__REGISTRATION: "false"
      # Database connection
      DATABASE_URL: "postgresql://openproject:openproject@postgres/openproject"
      # Initial admin credentials
      OPENPROJECT_ADMIN__USER__NAME: "admin"
      OPENPROJECT_ADMIN__USER__PASSWORD: "admin"
      OPENPROJECT_ADMIN__USER__MAIL: "admin@flrts.local"
      # Enable API
      OPENPROJECT_API__ENABLED: "true"
    volumes:
      - opdata:/var/openproject/assets
      - ./custom-css:/var/openproject/assets/custom
    ports:
      - "8080:80"
    depends_on:
      - postgres
    networks:
      - flrts-network

  # PostgreSQL Database
  postgres:
    image: postgres:13-alpine
    container_name: flrts-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: openproject
      POSTGRES_USER: openproject
      POSTGRES_PASSWORD: openproject
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - flrts-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: flrts-redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - flrts-network

volumes:
  opdata:
    driver: local
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  flrts-network:
    driver: bridge